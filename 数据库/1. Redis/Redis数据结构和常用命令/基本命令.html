        <h1 id="基本命令"><a href="#基本命令" class="headerlink" title="基本命令"></a>基本命令</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">await redis.set(&#x27;key1&#x27;,&#x27;啥也不是&#x27;)</span><br><span class="line">await redis.pexpire(&#x27;key1&#x27;,60)</span><br><span class="line">const res6 = await redis.persist(&#x27;key1&#x27;)  // 设置永不过期</span><br><span class="line">console.log(&#x27;设置永不过期：&#x27;,res6);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">const res7 = await redis.pttl(&#x27;key1&#x27;)  //以毫秒为单位，返回剩余的过期时间</span><br><span class="line">console.log(res7);</span><br><span class="line">const res8 = await redis.ttl(&#x27;key1&#x27;)   //以秒为单位，返回剩余的过期时间</span><br><span class="line">console.log(res8);</span><br><span class="line"></span><br><span class="line">const res9 = await redis.randomkey() //随机返回一个KEY</span><br><span class="line">console.log(&#x27;随机返回一个KEY：&#x27;,res9);</span><br><span class="line"></span><br><span class="line">// 设置过期时间</span><br><span class="line">const temp = await redis.set(&#x27;test_expire&#x27;,&#x27;this is a expire text&#x27;,&#x27;EX&#x27;,30000)</span><br><span class="line">console.log(temp);</span><br><span class="line"></span><br><span class="line">// rename 命令   修改key值得名称              rename old_name new_name  </span><br><span class="line">// 改名成功时提示 OK ，失败时候返回一个错误。当 OLD_KEY_NAME 和 NEW_KEY_NAME 相同，或者 OLD_KEY_NAME 不存在时，返回一个错误。 当 NEW_KEY_NAME 已经存在时， RENAME 命令将覆盖旧值。</span><br><span class="line"></span><br><span class="line">// move     命令   将key移动到指定的数据库db中            move key_name db_index</span><br><span class="line">// renamenx 命令   在新的key值不存在的情况下修改key的名称  renamenx old_name new_name</span><br><span class="line">// scan     命令   迭代数据库中的key值                    scan</span><br><span class="line">// type     命令   返回key值所存储的值得类型              type key_name </span><br></pre></td></tr></table></figure>
