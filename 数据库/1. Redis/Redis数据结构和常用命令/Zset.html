        <h1 id="Zset"><a href="#Zset" class="headerlink" title="Zset"></a>Zset</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123;redis&#125; <span class="keyword">from</span> <span class="string">&#x27;./conn.js&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// sorted Set  </span></span><br><span class="line"><span class="comment">// 集合中最大的成员数为 232 - 1 (4294967295, 每个集合可存储40多亿个成员)。</span></span><br><span class="line"><span class="comment">// 有序集合和集合一样也是 string 类型元素的集合,且不允许重复的成员。不同的是每个元素都会关联一个 double 类型的分数。redis 正是通过分数来为集合中的成员进行从小到大的排序。</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// zadd   新增一个或者多个成员</span></span><br><span class="line"><span class="comment">// zrange 查询</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">await</span> redis.del(<span class="string">&quot;test_zset&quot;</span>);</span><br><span class="line"><span class="keyword">await</span> redis.zadd(<span class="string">&quot;test_zset&quot;</span>, <span class="number">99</span>, <span class="string">&quot;oracle&quot;</span>); <span class="comment">// set</span></span><br><span class="line"><span class="keyword">await</span> redis.zadd(<span class="string">&quot;test_zset&quot;</span>, <span class="number">97</span>, <span class="string">&quot;mysql&quot;</span>); <span class="comment">// set</span></span><br><span class="line"><span class="keyword">await</span> redis.zadd(<span class="string">&quot;test_zset&quot;</span>, <span class="number">93</span>, <span class="string">&quot;sqlserver&quot;</span>); <span class="comment">// set</span></span><br><span class="line"><span class="keyword">await</span> redis.zadd(<span class="string">&quot;test_zset&quot;</span>, <span class="number">90</span>, <span class="string">&quot;mongodb&quot;</span>); <span class="comment">// set</span></span><br><span class="line"><span class="keyword">const</span> data = <span class="keyword">await</span> redis.zrange(<span class="string">&quot;test_zset&quot;</span>, <span class="number">0</span>, <span class="number">10</span>); <span class="comment">// get</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&quot;Zset:&quot;</span>, data);</span><br><span class="line"></span><br><span class="line"><span class="comment">// zcard 获取成员数</span></span><br><span class="line"><span class="keyword">const</span> zcard = <span class="keyword">await</span> redis.zcard(<span class="string">&#x27;test_zset&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;成员数量：&#x27;</span>,zcard);</span><br><span class="line"></span><br><span class="line"><span class="comment">// zcount 计算指定分数区间的成员数量</span></span><br><span class="line"><span class="keyword">const</span> zcount = <span class="keyword">await</span> redis.zcount(<span class="string">&#x27;test_zset&#x27;</span>,<span class="number">95</span>,<span class="number">100</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;指定区间范围内的成员数量：&#x27;</span>,zcount);</span><br><span class="line"></span><br><span class="line"><span class="comment">// zincrby         增量</span></span><br><span class="line"><span class="comment">// zinterstore     计算给定的一个或多个有序集的交集并将结果集存储在新的有序集合 destination 中</span></span><br><span class="line"><span class="comment">// zlexcount       指定字典区间内成员数量</span></span><br><span class="line"><span class="comment">// zrange          通过索引区间返回有序集合指定区间内的成员</span></span><br><span class="line"><span class="comment">// zlexcount       在有序集合中计算指定字典区间内成员数量</span></span><br><span class="line"><span class="comment">// zrangebylex     通过字典区间返回有序集合的成员</span></span><br><span class="line"><span class="comment">// zrangebyscore   通过分数返回有序集合指定区间内的成员</span></span><br><span class="line"><span class="comment">// zrank           返回有序集合中指定成员的索引</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// zrem              移除有序集合中的一个或多个成员</span></span><br><span class="line"><span class="comment">// zremrangebylex    移除有序集合中给定的字典区间的所有成员</span></span><br><span class="line"><span class="comment">// zremrangebyrank   移除有序集合中给定的排名区间的所有成员</span></span><br><span class="line"><span class="comment">// zremrangebyscore  移除有序集合中给定的分数区间的所有成员</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// zrevrange         返回有序集中指定区间内的成员，通过索引，分数从高到低</span></span><br><span class="line"><span class="comment">// zrevrangebyscore  返回有序集中指定分数区间内的成员，分数从高到低排序</span></span><br><span class="line"><span class="comment">// zrevrank          返回有序集合中指定成员的排名，有序集成员按分数值递减(从大到小)排序</span></span><br><span class="line"><span class="comment">// zscore            返回有序集中，成员的分数值</span></span><br><span class="line"><span class="comment">// zunionstore       计算给定的一个或多个有序集的并集，并存储在新的 key 中</span></span><br><span class="line"><span class="comment">// zscan             迭代有序集合中的元素</span></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
