        <h1 id="Hash"><a href="#Hash" class="headerlink" title="Hash"></a>Hash</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123;redis&#125; <span class="keyword">from</span> <span class="string">&#x27;./conn.js&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Hash   每个 hash 可以存储 2^32 -1 键值对（40多亿）。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// del 删除键</span></span><br><span class="line"><span class="comment">// hmset 设置KEY</span></span><br><span class="line"><span class="comment">// hmget 查询KEY</span></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">function</span> <span class="title">demoHash</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">await</span> redis.del(<span class="string">&#x27;test_hash&#x27;</span>)</span><br><span class="line">  <span class="keyword">await</span> redis.hmset(<span class="string">&#x27;test_hash&#x27;</span>,<span class="string">&#x27;oracle&#x27;</span> ,<span class="string">&#x27;my name is oracle&#x27;</span>);</span><br><span class="line">  <span class="keyword">await</span> redis.hmset(<span class="string">&#x27;test_hash&#x27;</span>,<span class="string">&#x27;mysql&#x27;</span> ,<span class="string">&#x27;my name is mysql&#x27;</span>);</span><br><span class="line">  <span class="keyword">await</span> redis.hmset(<span class="string">&#x27;test_hash&#x27;</span>,<span class="string">&#x27;sqlsqlver&#x27;</span> ,<span class="string">&#x27;my name is sqlsqlver&#x27;</span>);</span><br><span class="line">  <span class="keyword">await</span> redis.hmset(<span class="string">&#x27;test_hash&#x27;</span>,<span class="string">&#x27;mongodb&#x27;</span> ,<span class="string">&#x27;my name is mongodb&#x27;</span>);</span><br><span class="line">  <span class="keyword">await</span> redis.hmset(<span class="string">&#x27;test_hash&#x27;</span>,<span class="string">&#x27;sqllite&#x27;</span> ,<span class="string">&#x27;my name is sqllite&#x27;</span>);</span><br><span class="line">  <span class="keyword">const</span> data = <span class="keyword">await</span> redis.hmget(<span class="string">&quot;test_hash&quot;</span>,<span class="string">&#x27;oracle&#x27;</span>,<span class="string">&#x27;mysql&#x27;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&#x27;hash:&#x27;</span>,data);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">await</span> demoHash()</span><br><span class="line"></span><br><span class="line"><span class="comment">// hexists 查看指定字段是否存在</span></span><br><span class="line"><span class="keyword">const</span> hexists = <span class="keyword">await</span> redis.hexists(<span class="string">&#x27;test_hash&#x27;</span>,<span class="string">&#x27;oracl&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(hexists);</span><br><span class="line"></span><br><span class="line"><span class="comment">// hgetall 返回Hash表中的所有字段和值</span></span><br><span class="line"><span class="keyword">const</span> hgetall = <span class="keyword">await</span> redis.hgetall(<span class="string">&#x27;test_hash&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(hgetall);</span><br><span class="line"></span><br><span class="line"><span class="comment">// hkeys hash表中所有的filed</span></span><br><span class="line"><span class="keyword">const</span> hkeys = <span class="keyword">await</span> redis.hkeys(<span class="string">&#x27;test_hash&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;所有的filed&#x27;</span>,hkeys);</span><br><span class="line"></span><br><span class="line"><span class="comment">// hvals 获取哈希表中所有值</span></span><br><span class="line"><span class="keyword">const</span> hvals = <span class="keyword">await</span> redis.hvals(<span class="string">&#x27;test_hash&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;所有的值&#x27;</span>,hvals);</span><br><span class="line"></span><br><span class="line"><span class="comment">// klen hash表中filed的数量</span></span><br><span class="line"><span class="keyword">const</span> klen = <span class="keyword">await</span> redis.hlen(<span class="string">&#x27;test_hash&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;filed的数量&#x27;</span>,klen);</span><br><span class="line"></span><br><span class="line"><span class="comment">// hset 哈希表中的字段赋值。表不存在，一个新的哈希表被创建并进行 HSET 操作。字段已经存在，旧值将被覆盖。</span></span><br><span class="line"><span class="keyword">const</span> hset = <span class="keyword">await</span> redis.hset(<span class="string">&#x27;test_hash&#x27;</span>,<span class="string">&#x27;redis&#x27;</span>,<span class="string">&#x27;hello wolrd&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;哈希表中的字段赋值,返回结果&#x27;</span>,hset);</span><br><span class="line"></span><br><span class="line"><span class="comment">// hsetnx 为哈希表中不存在的的字段赋值</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// hscans </span></span><br><span class="line"></span><br><span class="line"><span class="comment">// hincrby Hash表中值的增减操作 整数</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// hincrbyfloat  Hash表中值的增减操作 浮点数</span></span><br></pre></td></tr></table></figure>
