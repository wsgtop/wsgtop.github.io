>120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123; redis &#125; <span class="keyword">from</span> <span class="string">&quot;./conn.js&quot;</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// String  redis最基本的数据类型，是二进制安全的。一个键最大能存储 512MB</span></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">function</span> <span class="title">testString</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 删除 del</span></span><br><span class="line">  <span class="keyword">await</span> redis.del(<span class="string">&quot;test_String&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str3 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String&quot;</span>); <span class="comment">//若不存在，返回NULL</span></span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;查询test_String，键值为:&quot;</span>, str3);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 新增（覆盖旧有内容） set</span></span><br><span class="line">  <span class="keyword">const</span> str1 = <span class="keyword">await</span> redis.set(<span class="string">&quot;test_String&quot;</span>, <span class="string">&quot;redis&quot;</span>);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 查询  get</span></span><br><span class="line">  <span class="keyword">const</span> str2 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;查询test_String，键值为:&quot;</span>, str2);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//截取字符串，开始位置和结束位置（包括开始位置和结束位置）getrange</span></span><br><span class="line">  <span class="keyword">await</span> redis.set(<span class="string">&quot;test_String&quot;</span>, <span class="string">&quot;redis&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str4 = <span class="keyword">await</span> redis.getrange(<span class="string">&quot;test_String&quot;</span>, <span class="number">0</span>, <span class="number">1</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;截取test_String，键值为:&quot;</span>, str4);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//截取字符串重新给值，开始位置和结束位置（包括开始位置和结束位置）setrange</span></span><br><span class="line">  <span class="keyword">await</span> redis.setrange(<span class="string">&quot;test_String&quot;</span>, <span class="number">2</span>, <span class="string">&quot;---redis---&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str44 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;test_String保留前几位,重新给值，键值为:&quot;</span>, str44);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 重新给定新值，并返回旧值 getset</span></span><br><span class="line">  <span class="keyword">const</span> str5 = <span class="keyword">await</span> redis.getset(<span class="string">&quot;test_String&quot;</span>, <span class="string">&quot;redis_new&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str6 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;test_String，旧值为:&quot;</span>, str5);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;test_String，新值为:&quot;</span>, str6);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// getbit命令</span></span><br><span class="line">  <span class="comment">// const str7 = await redis.getbit(&#x27;test_String&#x27;,1)</span></span><br><span class="line">  <span class="comment">// console.log(&quot;test_String，偏移后的值为:&quot;, str7);</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 批量设置key值和批量查询key值    mset mget</span></span><br><span class="line">  <span class="keyword">await</span> redis.mset(</span><br><span class="line">    <span class="string">&quot;test_String1&quot;</span>,</span><br><span class="line">    <span class="string">&quot;redis_new1&quot;</span>,</span><br><span class="line">    <span class="string">&quot;test_String2&quot;</span>,</span><br><span class="line">    <span class="string">&quot;redis_new2&quot;</span>,</span><br><span class="line">    <span class="string">&quot;test_String3&quot;</span>,</span><br><span class="line">    <span class="string">&quot;redis_new3&quot;</span>,</span><br><span class="line">    <span class="string">&quot;test_String4&quot;</span>,</span><br><span class="line">    <span class="string">&quot;redis_new4&quot;</span></span><br><span class="line">  );</span><br><span class="line">  <span class="keyword">const</span> str8 = <span class="keyword">await</span> redis.mget(</span><br><span class="line">    <span class="string">&quot;test_String1&quot;</span>,</span><br><span class="line">    <span class="string">&quot;test_String2&quot;</span>,</span><br><span class="line">    <span class="string">&quot;test_String3&quot;</span>,</span><br><span class="line">    <span class="string">&quot;test_String4&quot;</span></span><br><span class="line">  );</span><br><span class="line">  <span class="keyword">await</span> redis.del(<span class="string">&quot;test_String1&quot;</span>);</span><br><span class="line">  <span class="keyword">await</span> redis.del(<span class="string">&quot;test_String2&quot;</span>);</span><br><span class="line">  <span class="keyword">await</span> redis.del(<span class="string">&quot;test_String3&quot;</span>);</span><br><span class="line">  <span class="keyword">await</span> redis.del(<span class="string">&quot;test_String4&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;redis查询多个key的值，对应的值为:&quot;</span>, str8);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 设置key值并设置过期时间(新值覆盖旧值) setex(keyName,timeout,value),单位秒</span></span><br><span class="line">  <span class="keyword">await</span> redis.setex(<span class="string">&quot;test_String&quot;</span>, <span class="number">60</span>, <span class="string">&quot;redis_new_60&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str9 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;redis设置key的值，对应的值为:&quot;</span>, str9);</span><br><span class="line">  <span class="built_in">setInterval</span>(<span class="keyword">async</span> () =&gt; &#123;</span><br><span class="line">    <span class="keyword">const</span> str10 = <span class="keyword">await</span> redis.ttl(<span class="string">&quot;test_String&quot;</span>);</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">&quot;redis查询key的值，对应的过期时间为:&quot;</span>, str10);</span><br><span class="line">  &#125;, <span class="number">1000</span>);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//  Setnx 若key值不存在，重新赋值</span></span><br><span class="line">  <span class="keyword">await</span> redis.setnx(<span class="string">&quot;test_String&quot;</span>, <span class="string">&quot;hellow_redis_new_60&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str11 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;key值不存在，给值，查询现在对应的值为:&quot;</span>, str11);</span><br><span class="line">  <span class="comment">//  msetnx 若key值不存在，重新赋值(批量)</span></span><br><span class="line">  <span class="keyword">await</span> redis.msetnx(</span><br><span class="line">    <span class="string">&quot;test_String&quot;</span>,</span><br><span class="line">    <span class="string">&quot;hellow_redis_new_m1&quot;</span>,</span><br><span class="line">    <span class="string">&quot;test_String_m2&quot;</span>,</span><br><span class="line">    <span class="string">&quot;hellow_redis_new_m2&quot;</span>,</span><br><span class="line">    <span class="string">&quot;test_String_m3&quot;</span>,</span><br><span class="line">    <span class="string">&quot;hellow_redis_new_m3&quot;</span></span><br><span class="line">  );</span><br><span class="line">  <span class="keyword">const</span> str12 = <span class="keyword">await</span> redis.mget(</span><br><span class="line">    <span class="string">&quot;test_String&quot;</span>,</span><br><span class="line">    <span class="string">&quot;test_String_m2&quot;</span>,</span><br><span class="line">    <span class="string">&quot;test_String_m3&quot;</span></span><br><span class="line">  );</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;key值不存在，给值，查询现在对应的值为:&quot;</span>, str12);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// strlen 字符串长度</span></span><br><span class="line">  <span class="keyword">const</span> str13 = <span class="keyword">await</span> redis.strlen(<span class="string">&quot;test_String&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;查询现在对应值的长度:&quot;</span>, str13);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// psetex 设置过期时间 单位：毫秒</span></span><br><span class="line">  <span class="keyword">await</span> redis.psetex(<span class="string">&quot;test_String&quot;</span>, <span class="number">30000</span>, <span class="string">&quot;hello_redis_new_psetex &quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str14 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str15 = <span class="keyword">await</span> redis.ttl(<span class="string">&quot;test_String&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;test_String对应的值:&quot;</span>, str14, <span class="string">&quot;过期时间：&quot;</span>, str15);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// key中存储的值   增一 incr  减一 decr</span></span><br><span class="line">  <span class="keyword">await</span> redis.set(<span class="string">&quot;test_String_N&quot;</span>, <span class="string">&quot;100&quot;</span>);</span><br><span class="line">  <span class="keyword">await</span> redis.incr(<span class="string">&quot;test_String_N&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str16 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String_N&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;test_String对应的值:&quot;</span>, str16);</span><br><span class="line">  <span class="keyword">await</span> redis.decr(<span class="string">&quot;test_String_N&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str17 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String_N&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;test_String对应的值:&quot;</span>, str17);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// key中存储的值  加增量值  incrby   减增量值  decrby</span></span><br><span class="line">  <span class="keyword">await</span> redis.incrby(<span class="string">&quot;test_String_N&quot;</span>, <span class="number">11</span>);</span><br><span class="line">  <span class="keyword">const</span> str18 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String_N&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;test_String对应的值:&quot;</span>, str18);</span><br><span class="line">  <span class="keyword">await</span> redis.decrby(<span class="string">&quot;test_String_N&quot;</span>, <span class="number">11</span>);</span><br><span class="line">  <span class="keyword">const</span> str19 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String_N&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;test_String对应的值:&quot;</span>, str19);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// key中存储的值加 浮点增量值  incrbyfloat</span></span><br><span class="line">  <span class="keyword">await</span> redis.incrbyfloat(<span class="string">&quot;test_String_N&quot;</span>, <span class="string">&quot;11.09&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str20 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String_N&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;test_String对应的值:&quot;</span>, str20);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// key中存储的值减 增量值  append</span></span><br><span class="line">  <span class="keyword">await</span> redis.append(<span class="string">&quot;test_String_N&quot;</span>, <span class="number">11.901</span>);</span><br><span class="line">  <span class="keyword">await</span> redis.append(<span class="string">&quot;test_String_N_&quot;</span>, <span class="number">11.901</span>);</span><br><span class="line">  <span class="keyword">const</span> str21 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String_N&quot;</span>);</span><br><span class="line">  <span class="keyword">const</span> str22 = <span class="keyword">await</span> redis.get(<span class="string">&quot;test_String_N_&quot;</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;test_String对应的值:&quot;</span>, str21, str22);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">testString();</span><br></pre></td></tr></table></figure>
