        <h1 id="Set"><a href="#Set" class="headerlink" title="Set"></a>Set</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123; redis &#125; <span class="keyword">from</span> <span class="string">&quot;./conn.js&quot;</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Set  无序的String类型集合,区分大小写</span></span><br><span class="line"><span class="comment">// 集合中最大的成员数为 2^32 - 1 (4294967295, 每个集合可存储40多亿个成员)。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// sadd     新增元素</span></span><br><span class="line"><span class="comment">// smembers 查询所有元素</span></span><br><span class="line"><span class="comment">// scard    元素数量</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">await</span> redis.del(<span class="string">&quot;test_set&quot;</span>);</span><br><span class="line"><span class="comment">// oracle值有重复的，只添加一个进集合</span></span><br><span class="line"><span class="keyword">await</span> redis.sadd(<span class="string">&quot;test_set&quot;</span>, <span class="string">&quot;oracle&quot;</span>, <span class="string">&quot;mysql&quot;</span>, <span class="string">&quot;sqlsqlver&quot;</span>, <span class="string">&quot;oracle&quot;</span>,<span class="string">&#x27;postgresql&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> data = <span class="keyword">await</span> redis.smembers(<span class="string">&quot;test_set&quot;</span>);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&quot;集合所有元素:&quot;</span>, data);</span><br><span class="line"></span><br><span class="line"><span class="comment">// scard 元素的数量(长度)</span></span><br><span class="line"><span class="keyword">const</span> scard = <span class="keyword">await</span> redis.scard(<span class="string">&#x27;test_set&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;元素的数量&#x27;</span>,scard);</span><br><span class="line"></span><br><span class="line"><span class="comment">// sdiff        第一个集合和后面集合的差异</span></span><br><span class="line"><span class="comment">// sdiffstore   将给定集合之间的差集存储在指定的集合中</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// sinter       给定所有给定集合的交集</span></span><br><span class="line"><span class="comment">// sinterstore  将给定集合之间的交集存储在指定的集合中</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// sunion       给定集合的并集</span></span><br><span class="line"><span class="comment">// sunionstore  将给定集合之间的并集存储在指定的集合中</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// sismember    判断元素是否存在</span></span><br><span class="line"><span class="comment">// smove        将集合的指定成员移动到另一个集合</span></span><br><span class="line"><span class="comment">// spop         随机移除集合中的一个或者多个成员</span></span><br><span class="line"><span class="comment">// srandmember  随机返回集合中的一个成员</span></span><br><span class="line"><span class="comment">// srem         随机移除一个或者多个成员</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> isexists =  <span class="keyword">await</span> redis.sismember(<span class="string">&#x27;test_set&#x27;</span>,<span class="string">&#x27;oracle&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;判断元素是否存在：&#x27;</span>,isexists);</span><br><span class="line"><span class="keyword">const</span> smove = <span class="keyword">await</span> redis.smove(<span class="string">&#x27;test_set&#x27;</span>,<span class="string">&#x27;test_set2&#x27;</span>,<span class="string">&#x27;mysql&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;移动成员是否成功&#x27;</span>,smove);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> spop1 = <span class="keyword">await</span> redis.spop(<span class="string">&#x27;test_set&#x27;</span>,<span class="number">2</span>)</span><br><span class="line"><span class="keyword">const</span> spop2 = <span class="keyword">await</span> redis.spop(<span class="string">&#x27;test_set2&#x27;</span>,<span class="number">1</span>)</span><br><span class="line"><span class="built_in">console</span>.log(spop1,spop2);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">await</span> redis.sadd(<span class="string">&#x27;test_set&#x27;</span>,<span class="string">&#x27;oracle&#x27;</span>,<span class="string">&#x27;mysql&#x27;</span>,<span class="string">&#x27;sqlServer&#x27;</span>,<span class="string">&#x27;db2&#x27;</span>,<span class="string">&#x27;sqlite&#x27;</span>)</span><br><span class="line"><span class="keyword">const</span> srandmember = <span class="keyword">await</span> redis.srandmember(<span class="string">&#x27;test_set&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;随机返回的一个成员&#x27;</span>,srandmember);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> srem = <span class="keyword">await</span> redis.srem(<span class="string">&#x27;test_set&#x27;</span>,<span class="string">&#x27;mysql&#x27;</span>,<span class="string">&#x27;oracle&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;操作结果，移除数量&#x27;</span>,srem);</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
