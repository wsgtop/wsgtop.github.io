        <p>在Node.js中使用xml2js包来进行xml和json文件格式的转换</p>
<ol>
<li>创建xml文件test.xml<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&lt;xml&gt;</span><br><span class="line">  &lt;ToUserName&gt;&lt;![CDATA[toUser]]&gt;&lt;/ToUserName&gt;</span><br><span class="line">  &lt;FromUserName&gt;&lt;![CDATA[fromUser]]&gt;&lt;/FromUserName&gt;</span><br><span class="line">  &lt;CreateTime&gt;12345678&lt;/CreateTime&gt;</span><br><span class="line">  &lt;MsgType&gt;&lt;![CDATA[text]]&gt;&lt;/MsgType&gt;</span><br><span class="line">  &lt;Content&gt;&lt;![CDATA[你好]]&gt;&lt;/Content&gt;</span><br><span class="line">&lt;/xml&gt;</span><br></pre></td></tr></table></figure></li>
<li>转换xml文件为json并打印到控制台<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">const fs = require(&quot;fs&quot;);</span><br><span class="line">const xml2js = require(&#x27;xml2js&#x27;);</span><br><span class="line">const parser = new xml2js.Parser();</span><br><span class="line">fs.readFile(&quot;./test.xml&quot;, &quot;utf-8&quot;, function(err,data)&#123;</span><br><span class="line">    if (err) &#123;console.log(&quot;读取文件test失败&quot;); throw err;&#125;</span><br><span class="line">    parser.parseString(data, function(err,res)&#123;</span><br><span class="line">        if(err) throw err;</span><br><span class="line">        console.log(res)</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br></pre></td></tr></table></figure></li>
</ol>
<p>控制台打印内容</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">  xml: &#123;</span><br><span class="line">    ToUserName: [ &#x27;toUser&#x27; ],</span><br><span class="line">    FromUserName: [ &#x27;fromUser&#x27; ],</span><br><span class="line">    CreateTime: [ &#x27;12345678&#x27; ],</span><br><span class="line">    MsgType: [ &#x27;text&#x27; ],</span><br><span class="line">    Content: [ &#x27;你好&#x27; ]</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
