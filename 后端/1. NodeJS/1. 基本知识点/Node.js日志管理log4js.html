        <h1 id="log4js"><a href="#log4js" class="headerlink" title="log4js"></a>log4js</h1><p><strong>log4js安装</strong></p>
<p><code>npm install log4js</code></p>
<p><strong>日志文件配置: 新建log4js.js文件，对日志输出的情况进行配置</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">// 日志配置文件</span><br><span class="line">import path from &quot;path&quot;;</span><br><span class="line">import log4js from &quot;log4js&quot;;</span><br><span class="line"></span><br><span class="line">// log4js默认的日志级别如下：ALL &lt; TRACE &lt; DEBUG &lt; INFO &lt; WARN &lt; ERROR &lt; FATAL &lt; MARK &lt; OFF</span><br><span class="line"></span><br><span class="line">const __dirname = path.resolve(&quot;./&quot;);</span><br><span class="line">log4js.configure(&#123;</span><br><span class="line">  appenders: &#123;</span><br><span class="line">    // 配置打印输出源</span><br><span class="line">    trace: &#123;</span><br><span class="line">      type: &quot;console&quot;, // 控制台打印日志</span><br><span class="line">      // type: &quot;file&quot;, // 表示日志输出为普通文件，在此种配置下日志会输出到目标文件夹的目标文件中，并会随着文件大小的变化自动份文件</span><br><span class="line">      // type: &quot;dateFile&quot;, // 表示是输出按时间分文件的日志，在此种配置下,日志会输出到目标目录下，并以时间格式命名，随着时间的推移，以时间格式命名的文件如果尚未存在，则自动创建新的文件.</span><br><span class="line">      // compress: true, //（默认为false） - 在滚动期间压缩备份文件（备份文件将具有.gz扩展名）</span><br><span class="line">      // maxLogSize: 10000000, // 文件最大存储空间,单位是字节,只在type: file模式有效,表示文件多大时才会创建下一个文件（ xxx.log .1 之类）</span><br><span class="line">      filename: path.join(__dirname, &quot;/logger/logs&quot;, &quot;trace&quot;, &quot;trace&quot;), // 写入日志文件的路径</span><br><span class="line">      pattern: &quot;yyyy-MM-dd.log&quot;, //确定何时滚动日志的模式,只在type: dateFile模式有效,(默认为.yyyy-MM-dd0),表示一个文件的时间命名模式,格式:.yyyy-MM-dd-hh:mm:ss.log,在生成文件中会依照pattern配置来在filename的文件结尾追加一个时间串来命名文件。</span><br><span class="line">      encoding: &quot;utf-8&quot;, // default &quot;utf-8&quot;，文件的编码</span><br><span class="line">      alwaysIncludePattern: true, //将模式包含在当前日志文件的名称以及备份中,只在type: dateFile模式有效,(默认为false),配置为ture即最终的日志路径文件名为filename + pattern</span><br><span class="line">      //backups： 只在type: file模式有效,表示备份的文件数量,如果文件过多则会将最旧的删除。</span><br><span class="line">    &#125;,</span><br><span class="line">    file: &#123;</span><br><span class="line">      type: &quot;file&quot;,</span><br><span class="line">      filename: path.join(__dirname, &quot;/logger/logs&quot;, &#x27;log&#x27;),</span><br><span class="line">      pattern: &quot;yyyy-MM-dd.log&quot;,</span><br><span class="line">      encoding: &quot;utf-8&quot;,</span><br><span class="line">      alwaysIncludePattern: true,</span><br><span class="line">    &#125;,</span><br><span class="line">    console: &#123;</span><br><span class="line">      type: &quot;console&quot;,</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  categories: &#123;</span><br><span class="line">    default: &#123; appenders: [&quot;console&quot;], level: &quot;trace&quot; &#125;,</span><br><span class="line">    cheese: &#123; appenders: [&quot;console&quot;, &quot;file&quot;], level: &quot;warn&quot; &#125;,</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">export const logger = log4js.getLogger();</span><br><span class="line">export const loggerCheese = log4js.getLogger(&#x27;cheese&#x27;);</span><br></pre></td></tr></table></figure>

<p><strong>日志调用</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">import &#123; logger,loggerCheese &#125; from &#x27;../logger/log4js.js&#x27;;</span><br><span class="line"></span><br><span class="line">// logger.all(&#x27;all&#x27;) 不直接使用</span><br><span class="line">logger.trace(&quot;trace&quot;);</span><br><span class="line">logger.debug(&#x27;debug&#x27;);</span><br><span class="line">logger.info(&#x27;info&#x27;)</span><br><span class="line">logger.info(&#x27;info&#x27;);</span><br><span class="line">logger.warn(&#x27;warn&#x27;);</span><br><span class="line">logger.error(&#x27;error&#x27;);</span><br><span class="line">logger.fatal(&#x27;fatal&#x27;);</span><br><span class="line">// logger.off(&#x27;off&#x27;); 不直接使用</span><br><span class="line">console.log(&#x27;------------------------分割线-----------------------&#x27;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">loggerCheese.trace(&quot;trace&quot;);</span><br><span class="line">loggerCheese.debug(&#x27;debug&#x27;);</span><br><span class="line">loggerCheese.info(&#x27;info&#x27;)</span><br><span class="line">loggerCheese.info(&#x27;info&#x27;);</span><br><span class="line">loggerCheese.warn(&#x27;warn&#x27;);</span><br><span class="line">loggerCheese.error(&#x27;error&#x27;);</span><br><span class="line">loggerCheese.fatal(&#x27;fatal&#x27;);</span><br></pre></td></tr></table></figure>
