        <h1 id="Node-js数据请求方式"><a href="#Node-js数据请求方式" class="headerlink" title="Node.js数据请求方式"></a>Node.js数据请求方式</h1><h2 id="1-使用axios"><a href="#1-使用axios" class="headerlink" title="1. 使用axios"></a>1. 使用axios</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">const axios = require(&quot;axios&quot;);</span><br><span class="line"></span><br><span class="line">// GET请求</span><br><span class="line">const config = &#123;</span><br><span class="line">  method: &quot;get&quot;,</span><br><span class="line">  url: &quot;http://mockbin.com/request?id=1&quot;,</span><br><span class="line">  headers: &#123; &quot;Content-Type&quot;: &quot;application/json&quot; &#125;,</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">axios(config)</span><br><span class="line">  .then(function (response) &#123;</span><br><span class="line">    console.log(JSON.stringify(response.data));</span><br><span class="line">  &#125;)</span><br><span class="line">  .catch(function (error) &#123;</span><br><span class="line">    console.log(error);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  // POST请求</span><br><span class="line">const data = JSON.stringify(&#123; id: &quot;thisisaid&quot;, name: &quot;zhangsan&quot; &#125;);</span><br><span class="line">const config1 = &#123;</span><br><span class="line">  method: &quot;post&quot;,</span><br><span class="line">  url: &quot;http://mockbin.com/request&quot;,</span><br><span class="line">  headers: &#123;</span><br><span class="line">    &quot;Content-Type&quot;: &quot;application/json&quot;,</span><br><span class="line">  &#125;,</span><br><span class="line">  data: data,</span><br><span class="line">&#125;;</span><br><span class="line">axios(config1)</span><br><span class="line">  .then(function (response) &#123;</span><br><span class="line">    console.log(JSON.stringify(response.data));</span><br><span class="line">  &#125;)</span><br><span class="line">  .catch(function (error) &#123;</span><br><span class="line">    console.log(error);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="2-使用request"><a href="#2-使用request" class="headerlink" title="2. 使用request"></a>2. 使用request</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line">const request = require(&quot;request&quot;);</span><br><span class="line"></span><br><span class="line">// GET请求</span><br><span class="line">request(</span><br><span class="line">  &#123;</span><br><span class="line">    url: &quot;http://mockbin.com/request&quot;,</span><br><span class="line">    method: &quot;GET&quot;,</span><br><span class="line">    headers: &#123; &quot;content-type&quot;: &quot;application/json&quot; &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  function (error, response) &#123;</span><br><span class="line">    if (error) throw new Error(error);</span><br><span class="line">    console.log(response.body);</span><br><span class="line">  &#125;</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">// POST请求，data中传递参数</span><br><span class="line">request(</span><br><span class="line">  &#123;</span><br><span class="line">    method: &quot;POST&quot;,</span><br><span class="line">    url: &quot;http://mockbin.com/request&quot;,</span><br><span class="line">    headers: &#123;</span><br><span class="line">      &quot;Content-Type&quot;: &quot;application/json&quot;,</span><br><span class="line">    &#125;,</span><br><span class="line">    body: JSON.stringify(&#123; id: &quot;thisisaid&quot;, name: &quot;zhangsan&quot; &#125;),</span><br><span class="line">  &#125;,</span><br><span class="line">  function (error, response) &#123;</span><br><span class="line">    if (error) throw new Error(error);</span><br><span class="line">    console.log(response.body);</span><br><span class="line">  &#125;</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">// POST请求 ，form-data传参，上传文件</span><br><span class="line">const fs = require(&quot;fs&quot;);</span><br><span class="line">request(</span><br><span class="line">  &#123;</span><br><span class="line">    method: &quot;POST&quot;,</span><br><span class="line">    url: &quot;http://mockbin.com/request&quot;,</span><br><span class="line">    headers: &#123; &quot;Content-Type&quot;: &quot;application/json&quot; &#125;,</span><br><span class="line">    formData: &#123;</span><br><span class="line">      &quot;&quot;: &#123;</span><br><span class="line">        value: fs.createReadStream(</span><br><span class="line">          &quot;/C:/Users/Administrator/Pictures/Saved Pictures/timg.jpg&quot;</span><br><span class="line">        ),</span><br><span class="line">        options: &#123;</span><br><span class="line">          filename: &quot;/C:/Users/Administrator/Pictures/Saved Pictures/timg.jpg&quot;,</span><br><span class="line">          contentType: null,</span><br><span class="line">        &#125;,</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  function (error, response) &#123;</span><br><span class="line">    if (error) throw new Error(error);</span><br><span class="line">    console.log(response.body);</span><br><span class="line">  &#125;</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">// POST请求 ，form-data传参，上传表单</span><br><span class="line">request(</span><br><span class="line">  &#123;</span><br><span class="line">    method: &quot;POST&quot;,</span><br><span class="line">    url: &quot;http://mockbin.com/request&quot;,</span><br><span class="line">    headers: &#123; &quot;Content-Type&quot;: &quot;application/json&quot;,&#125;,</span><br><span class="line">    formData: &#123;</span><br><span class="line">      name: &quot;zhangsan&quot;,</span><br><span class="line">      sex: &quot;男&quot;,</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  function (error, response) &#123;</span><br><span class="line">    if (error) throw new Error(error);</span><br><span class="line">    console.log(response.body);</span><br><span class="line">  &#125;</span><br><span class="line">);</span><br></pre></td></tr></table></figure>
<h2 id="3-fetch"><a href="#3-fetch" class="headerlink" title="3. fetch"></a>3. fetch</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">// POST 请求</span><br><span class="line">const myHeaders = new Headers();</span><br><span class="line">myHeaders.append(&quot;Content-Type&quot;, &quot;application/json&quot;);</span><br><span class="line">const data = JSON.stringify(&#123; id: &quot;thisisaid&quot;, name: &quot;zhangsan&quot; &#125;);</span><br><span class="line">const requestOptions1 = &#123;</span><br><span class="line">  method: &quot;POST&quot;,</span><br><span class="line">  headers: myHeaders,</span><br><span class="line">  body: data,</span><br><span class="line">  redirect: &quot;follow&quot;,</span><br><span class="line">&#125;;</span><br><span class="line">fetch(&quot;http://mockbin.com/request&quot;, requestOptions1)</span><br><span class="line">  .then((response) =&gt; response.text())</span><br><span class="line">  .then((result) =&gt; console.log(result))</span><br><span class="line">  .catch((error) =&gt; console.log(&quot;error&quot;, error));</span><br><span class="line"></span><br><span class="line">// GET请求</span><br><span class="line">const requestOptions2 = &#123;</span><br><span class="line">  method: &quot;POST&quot;,</span><br><span class="line">  redirect: &quot;follow&quot;,</span><br><span class="line">&#125;;</span><br><span class="line">fetch(&quot;http://mockbin.com/request?id=1&quot;, requestOptions2)</span><br><span class="line">  .then((response) =&gt; response.text())</span><br><span class="line">  .then((result) =&gt; console.log(result))</span><br><span class="line">  .catch((error) =&gt; console.log(&quot;error&quot;, error));</span><br><span class="line"></span><br><span class="line">// POST上传文件  </span><br><span class="line">const formdata = new FormData();</span><br><span class="line">formdata.append(&quot;&quot;,fileInput.files[0],&quot;/C:/Users/Administrator/Pictures/Saved Pictures/timg.jpg&quot;);</span><br><span class="line">const requestOptions3 = &#123;</span><br><span class="line">  method: &quot;POST&quot;,</span><br><span class="line">  body: formdata,</span><br><span class="line">  redirect: &quot;follow&quot;,</span><br><span class="line">&#125;;</span><br><span class="line">fetch(&quot;http://mockbin.com/request&quot;, requestOptions3)</span><br><span class="line">  .then((response) =&gt; response.text())</span><br><span class="line">  .then((result) =&gt; console.log(result))</span><br><span class="line">  .catch((error) =&gt; console.log(&quot;error&quot;, error));</span><br></pre></td></tr></table></figure>

<h2 id="4-使用unirest"><a href="#4-使用unirest" class="headerlink" title="4. 使用unirest"></a>4. 使用unirest</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">const unirest = require(&quot;unirest&quot;);</span><br><span class="line">// 可以通过调用unirest对象上的适当方法来发起请求，然后调用.end()发送请求。或者，您也可以通过提供一个随url一起发送的回调函数直接发送请求。</span><br><span class="line">// post</span><br><span class="line">const res = unirest(&quot;POST&quot;, &quot;http://127.0.0.1:9218/service/regionMange&quot;)</span><br><span class="line">  .headers(&#123; &quot;Content-Type&quot;: &quot;application/json&quot; &#125;)</span><br><span class="line">  .send(JSON.stringify(&#123; id: &quot;thisisaid&quot;, name: &quot;zhangsan&quot; &#125;))</span><br><span class="line">  .end(function (res) &#123;</span><br><span class="line">    if (res.error) throw new Error(res.error);</span><br><span class="line">    console.log(res.raw_body);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">unirest</span><br><span class="line">  .post(&quot;http://mockbin.com/request&quot;)</span><br><span class="line">  .headers(&#123; Accept: &quot;application/json&quot;, &quot;Content-Type&quot;: &quot;application/json&quot; &#125;)</span><br><span class="line">  .send(&#123; parameter: 23, foo: &quot;bar&quot; &#125;)</span><br><span class="line">  .then((response) =&gt; &#123;</span><br><span class="line">    console.log(response.body);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">unirest</span><br><span class="line">  .post(&quot;http://mockbin.com/request&quot;)</span><br><span class="line">  .headers(&#123; &quot;Content-Type&quot;: &quot;multipart/form-data&quot; &#125;)</span><br><span class="line">  .field(&quot;parameter&quot;, &quot;value&quot;) // Form field</span><br><span class="line">  .attach(&quot;file&quot;, &quot;/tmp/file&quot;) // Attachment</span><br><span class="line">  .then(function (response) &#123;</span><br><span class="line">    console.log(response.body);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">unirest</span><br><span class="line">  .post(&quot;http://mockbin.com/request&quot;)</span><br><span class="line">  .headers(&#123; Accept: &quot;application/json&quot; &#125;)</span><br><span class="line">  .send(Buffer.from([1, 2, 3]))</span><br><span class="line">  .then(function (response) &#123;</span><br><span class="line">    console.log(response.body);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  // get</span><br><span class="line">  unirest.get(&#x27;http://mockbin.com/request&#x27;)</span><br><span class="line"></span><br><span class="line">  // head</span><br><span class="line">  unirest.head(&#x27;http://mockbin.com/request&#x27;)</span><br><span class="line"></span><br><span class="line">  // patch</span><br><span class="line">  unirest.patch(&#x27;http://mockbin.com/request&#x27;)</span><br><span class="line"></span><br><span class="line">  // delete</span><br><span class="line">  unirest.delete(&#x27;http://mockbin.com/request&#x27;)</span><br><span class="line"></span><br><span class="line">  // post</span><br><span class="line">  unirest.post(&#x27;http://mockbin.com/request&#x27;)</span><br><span class="line">  </span><br></pre></td></tr></table></figure>
