        <h1 id="2-typeof-与instanceof"><a href="#2-typeof-与instanceof" class="headerlink" title="2. typeof 与instanceof"></a>2. typeof 与instanceof</h1><h2 id="typeof"><a href="#typeof" class="headerlink" title="typeof"></a>typeof</h2><p> <strong>typeof 用于检测数据类型</strong><br> 返回一个字符串<br> <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">typeof &quot;i am string&quot;</span><br><span class="line">typeof 90</span><br><span class="line">typeof true</span><br><span class="line">typeof false</span><br><span class="line">typeof undefined</span><br><span class="line">typeof null</span><br><span class="line">typeof &#123;&#125;</span><br><span class="line">typeof []</span><br><span class="line">typeof function()&#123;&#125;</span><br></pre></td></tr></table></figure></p>
