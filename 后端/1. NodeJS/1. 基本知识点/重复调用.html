        <h1 id="重复调用"><a href="#重复调用" class="headerlink" title="重复调用"></a>重复调用</h1><p>需要多次调用restful<br>Q.all()</p>

#125;)</span><br><span class="line">&#125;)</span><br><span class="line">$q.all(promise).then(function () &#123;</span><br><span class="line">defer.resolve(AssetMidArray)</span><br><span class="line">&#125;).catch(res =&gt; &#123;</span><br><span class="line">defer.reject(new Error(res.data.message))</span><br><span class="line">&#125;)</span><br><span class="line">return defer.promise</span><br><span class="line">&#125;</span><br><span class="line">this.findDevice = function (typeIds) &#123;</span><br><span class="line">const defer = $q.defer()</span><br><span class="line">let deviceArray = []</span><br><span class="line">let promise = _.map(typeIds, function (element) &#123;</span><br><span class="line">const url = urlDefinde + &#x27;/findDevice/&#x27; + element</span><br><span class="line">return $http.get(url, &#123;&#125;).then(function (obj) &#123;</span><br><span class="line">if (!_.isEmpty(obj)) &#123;</span><br><span class="line">deviceArray.push(obj.data)</span><br><span class="line">return deviceArray</span><br><span class="line">&#125;</span><br><span class="line">&#125;)</span><br><span class="line">&#125;)</span><br><span class="line">$q.all(promise).then(function () &#123;</span><br><span class="line">defer.resolve(deviceArray)</span><br><span class="line">&#125;).catch(res =&gt; &#123;</span><br><span class="line">defer.reject(new Error(res.data.message))</span><br><span class="line">&#125;)</span><br><span class="line">return defer.promise</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
