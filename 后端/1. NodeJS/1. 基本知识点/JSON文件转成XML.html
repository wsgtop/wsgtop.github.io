        <p><strong>json转xml</strong></p>
<ul>
<li><p>需要使用xml2js进行转换</p>
</li>
<li><p>安装<br><code>npm install xml2js</code></p>
</li>
<li><p>使用</p>
</li>
</ul>
<p>示例1：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">const xml2js = require(&quot;xml2js&quot;);</span><br><span class="line">const builder = new xml2js.Builder();</span><br><span class="line">const obj2 = &#123;</span><br><span class="line">  name: &quot;Super&quot;,</span><br><span class="line">  Surname: &quot;Man&quot;,</span><br><span class="line">  age: 23</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">const xml2 = builder.buildObject(obj2);</span><br><span class="line">console.log(&quot;&quot;, xml2);</span><br><span class="line"></span><br><span class="line">const fs = require(&quot;fs&quot;);</span><br><span class="line">fs.writeFile(&quot;output.xml&quot;, xml2, (err1) =&gt; &#123;</span><br><span class="line">  if (err1) &#123;</span><br><span class="line">    throw err1;</span><br><span class="line">  &#125;</span><br><span class="line">  console.log(&quot;成功写入文件&quot;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<p>输出output.xml</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;yes&quot;?&gt;</span><br><span class="line">&lt;root&gt;</span><br><span class="line">  &lt;name&gt;Super&lt;/name&gt;</span><br><span class="line">  &lt;Surname&gt;Man&lt;/Surname&gt;</span><br><span class="line">  &lt;age&gt;23&lt;/age&gt;</span><br><span class="line">&lt;/root&gt;</span><br></pre></td></tr></table></figure>

<p>示例2：</p>
<ol>
<li>创建json文件,temp.json<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">  &quot;menu&quot;: &#123;</span><br><span class="line">    &quot;button&quot;: [</span><br><span class="line">      &#123;</span><br><span class="line">        &quot;type&quot;: &quot;click&quot;,</span><br><span class="line">        &quot;name&quot;: &quot;今日歌曲&quot;,</span><br><span class="line">        &quot;key&quot;: &quot;V1001_TODAY_MUSIC&quot;,</span><br><span class="line">        &quot;sub_button&quot;: []</span><br><span class="line">      &#125;,</span><br><span class="line">      &#123;</span><br><span class="line">        &quot;type&quot;: &quot;click&quot;,</span><br><span class="line">        &quot;name&quot;: &quot;歌手简介&quot;,</span><br><span class="line">        &quot;key&quot;: &quot;V1001_TODAY_SINGER&quot;,</span><br><span class="line">        &quot;sub_button&quot;: []</span><br><span class="line">      &#125;,</span><br><span class="line">      &#123;</span><br><span class="line">        &quot;name&quot;: &quot;菜单&quot;,</span><br><span class="line">        &quot;sub_button&quot;: [</span><br><span class="line">          &#123;</span><br><span class="line">            &quot;type&quot;: &quot;view&quot;,</span><br><span class="line">            &quot;name&quot;: &quot;搜索&quot;,</span><br><span class="line">            &quot;url&quot;: &quot;http://www.soso.com/&quot;,</span><br><span class="line">            &quot;sub_button&quot;: []</span><br><span class="line">          &#125;,</span><br><span class="line">          &#123;</span><br><span class="line">            &quot;type&quot;: &quot;view&quot;,</span><br><span class="line">            &quot;name&quot;: &quot;视频&quot;,</span><br><span class="line">            &quot;url&quot;: &quot;http://v.qq.com/&quot;,</span><br><span class="line">            &quot;sub_button&quot;: []</span><br><span class="line">          &#125;,</span><br><span class="line">          &#123;</span><br><span class="line">            &quot;type&quot;: &quot;click&quot;,</span><br><span class="line">            &quot;name&quot;: &quot;赞一下我们&quot;,</span><br><span class="line">            &quot;key&quot;: &quot;V1001_GOOD&quot;,</span><br><span class="line">            &quot;sub_button&quot;: []</span><br><span class="line">          &#125;</span><br><span class="line">        ]</span><br><span class="line">      &#125;</span><br><span class="line">    ]</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
<li>json文件转成xml</li>
</ol>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">const xml2js = require(&quot;xml2js&quot;);</span><br><span class="line">const builder = new xml2js.Builder(); // 默认XML标头输出&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;yes&quot;?&gt;</span><br><span class="line">// const builder = new xml2js.Builder(&#123;xmldec:false&#125;); // XML标头输出 &lt;?xml version=&quot;1.0&quot;?&gt;</span><br><span class="line">// const builder = new xml2js.Builder(&#123;headless:true&#125;); //省略XML标头</span><br><span class="line">const fs = require(&quot;fs&quot;);</span><br><span class="line"></span><br><span class="line">fs.readFile(&#x27;temp.json&#x27;,function(err,data)&#123;</span><br><span class="line">  if(err) console.log(&#x27;err&#x27;,err);</span><br><span class="line">  const xml2 = builder.buildObject(JSON.parse(data.toString()));</span><br><span class="line">  fs.writeFile(&quot;output.xml&quot;, xml2.toString(), (err1) =&gt; &#123;</span><br><span class="line">    if (err1) &#123;</span><br><span class="line">      throw err1;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<ol start="3">
<li>输出结果output.xml</li>
</ol>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;yes&quot;?&gt;</span><br><span class="line">&lt;menu&gt;</span><br><span class="line">  &lt;button&gt;</span><br><span class="line">    &lt;type&gt;click&lt;/type&gt;</span><br><span class="line">    &lt;name&gt;今日歌曲&lt;/name&gt;</span><br><span class="line">    &lt;key&gt;V1001_TODAY_MUSIC&lt;/key&gt;</span><br><span class="line">  &lt;/button&gt;</span><br><span class="line">  &lt;button&gt;</span><br><span class="line">    &lt;type&gt;click&lt;/type&gt;</span><br><span class="line">    &lt;name&gt;歌手简介&lt;/name&gt;</span><br><span class="line">    &lt;key&gt;V1001_TODAY_SINGER&lt;/key&gt;</span><br><span class="line">  &lt;/button&gt;</span><br><span class="line">  &lt;button&gt;</span><br><span class="line">    &lt;name&gt;菜单&lt;/name&gt;</span><br><span class="line">    &lt;sub_button&gt;</span><br><span class="line">      &lt;type&gt;view&lt;/type&gt;</span><br><span class="line">      &lt;name&gt;搜索&lt;/name&gt;</span><br><span class="line">      &lt;url&gt;http://www.soso.com/&lt;/url&gt;</span><br><span class="line">    &lt;/sub_button&gt;</span><br><span class="line">    &lt;sub_button&gt;</span><br><span class="line">      &lt;type&gt;view&lt;/type&gt;</span><br><span class="line">      &lt;name&gt;视频&lt;/name&gt;</span><br><span class="line">      &lt;url&gt;http://v.qq.com/&lt;/url&gt;</span><br><span class="line">    &lt;/sub_button&gt;</span><br><span class="line">    &lt;sub_button&gt;</span><br><span class="line">      &lt;type&gt;click&lt;/type&gt;</span><br><span class="line">      &lt;name&gt;赞一下我们&lt;/name&gt;</span><br><span class="line">      &lt;key&gt;V1001_GOOD&lt;/key&gt;</span><br><span class="line">    &lt;/sub_button&gt;</span><br><span class="line">  &lt;/button&gt;</span><br><span class="line">&lt;/menu&gt;</span><br></pre></td></tr></table></figure>
