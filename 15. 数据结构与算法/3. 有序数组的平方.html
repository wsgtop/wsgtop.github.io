        <h1 id="3-有序数组的平方"><a href="#3-有序数组的平方" class="headerlink" title="3. 有序数组的平方"></a>3. 有序数组的平方</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">// 必须数一个有序的数组</span><br><span class="line">// 从左到右数组由小到大</span><br><span class="line">function test(array) &#123;</span><br><span class="line">  let result = [];</span><br><span class="line">  for (let i = 0, j = array.length - 1; i &lt;= j; ) &#123;</span><br><span class="line">    const left = Math.abs(array[i]); // 数组的第一个元素</span><br><span class="line">    const right = Math.abs(array[j]); // 数组的最后一个元素</span><br><span class="line">    if (left &lt; right) &#123;</span><br><span class="line">      //</span><br><span class="line">      result.unshift(right * right);</span><br><span class="line">      j--;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      result.unshift(left * left);</span><br><span class="line">      i++;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function test1(array) &#123;</span><br><span class="line">  const result = [];</span><br><span class="line">  let i = 0;</span><br><span class="line">  let j = array.length - 1;</span><br><span class="line">  while (i &lt;= j) &#123;</span><br><span class="line">    const left = Math.abs(array[i]);</span><br><span class="line">    const right = Math.abs(array[j]);</span><br><span class="line">    if (left &lt; right) &#123;</span><br><span class="line">      result.unshift(right * right);</span><br><span class="line">      j--;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      result.unshift(left * left);</span><br><span class="line">      i++;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return result</span><br><span class="line">&#125;</span><br><span class="line">const res1 = test([-12, -4, -1, 0, 3, 10, 11]);</span><br><span class="line">const res2 = test1([-12, -4, -1, 0, 3, 10, 11]);</span><br><span class="line">// const res2 = test([-7, -3, 2, 3, 11]);</span><br><span class="line">// const res11 = sortedSquares([-7, -3, 2, 3, 11]);</span><br><span class="line">// console.log(res1, res2);</span><br><span class="line">console.log(res1,res2);</span><br><span class="line"></span><br></pre></td></tr></table></figure>
