        <h1 id="原地算法"><a href="#原地算法" class="headerlink" title="原地算法"></a>原地算法</h1><h2 id="原地移除数组，返回剩余数组个数"><a href="#原地移除数组，返回剩余数组个数" class="headerlink" title="原地移除数组，返回剩余数组个数"></a>原地移除数组，返回剩余数组个数</h2><p>  <a target="_blank" rel="noopener" href="https://leetcode-cn.com/problems/remove-element/">leetcode</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">// 使用双指针</span><br><span class="line">const removeElement = (array,val)=&gt;&#123;</span><br><span class="line">  let left =0;</span><br><span class="line">  for (let i = 0;i &lt; array.length ; i++)&#123;</span><br><span class="line">    if(array[i] !== val )&#123;</span><br><span class="line">      array[left] = array[i]</span><br><span class="line">      left++</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return left</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="数组原地反转"><a href="#数组原地反转" class="headerlink" title="数组原地反转"></a>数组原地反转</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">const reverse = (array) =&gt;&#123;</span><br><span class="line">  for(let i = 0; i&lt; array.length / 2;i++)&#123;</span><br><span class="line">    const temp = array[i];</span><br><span class="line">    const array[i] = array[array.length -1 -i]</span><br><span class="line">    const array[array.length -1 -i] = temp</span><br><span class="line">  &#125;</span><br><span class="line">  return array</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
