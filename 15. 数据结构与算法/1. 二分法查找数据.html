an class="keyword">let</span> count = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">let</span> left = <span class="number">0</span>; <span class="comment">// 左边界下标</span></span><br><span class="line">  <span class="keyword">let</span> right = arr.length - <span class="number">1</span>; <span class="comment">// 右边界下标</span></span><br><span class="line">  <span class="keyword">let</span> middle;</span><br><span class="line">  <span class="keyword">while</span> (left &lt;= right) &#123;</span><br><span class="line">    count++;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">&#x27;循环次数&#x27;</span>,count);</span><br><span class="line">    <span class="comment">// 数组的两个边界都需要计算需要使用等于比较</span></span><br><span class="line">    middle = (left + right ) &gt;&gt; <span class="number">1</span>; <span class="comment">// 取中间值，js因为除法有小数位，所以使用了位移运算</span></span><br><span class="line">    <span class="keyword">if</span> (num === arr[middle]) &#123;</span><br><span class="line">      <span class="keyword">return</span> middle;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (num &lt; arr[middle]) &#123;</span><br><span class="line">      right = middle - <span class="number">1</span>; <span class="comment">// 重新划定右边界</span></span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      left = middle + <span class="number">1</span>; <span class="comment">// 重新划定左边界</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> arr1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">6</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">11</span>, <span class="number">46</span>, <span class="number">78</span>, <span class="number">98</span>, <span class="number">144</span>];</span><br><span class="line"><span class="keyword">const</span> num1 = <span class="number">11</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> res = search(arr1, num1);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&quot;打印值：&quot;</span>, res);</span><br></pre></td></tr></table></figure>
