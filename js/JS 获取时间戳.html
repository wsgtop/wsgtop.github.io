        <h1 id="JS获取时间"><a href="#JS获取时间" class="headerlink" title="JS获取时间"></a>JS获取时间</h1><h2 id="获取时间戳"><a href="#获取时间戳" class="headerlink" title="获取时间戳"></a>获取时间戳</h2><h3 id="1-第一种方法"><a href="#1-第一种方法" class="headerlink" title="1. 第一种方法"></a>1. 第一种方法</h3><ul>
<li>结果精确到秒，微秒将会被改为000<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">const timestramp = Data.parse(new Date());</span><br><span class="line">1608021333000</span><br></pre></td></tr></table></figure>
<h3 id="2-第二种方法"><a href="#2-第二种方法" class="headerlink" title="2. 第二种方法"></a>2. 第二种方法</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">const timestramp = (new Date()).valueof();</span><br></pre></td></tr></table></figure></li>
</ul>
<h3 id="3-第三种方法"><a href="#3-第三种方法" class="headerlink" title="3. 第三种方法"></a>3. 第三种方法</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">const timestramp = new Date().getTime();</span><br></pre></td></tr></table></figure>

<h3 id="4-第四种方法"><a href="#4-第四种方法" class="headerlink" title="4. 第四种方法"></a>4. 第四种方法</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">const timestramp = Date.now();</span><br></pre></td></tr></table></figure>
<p>第二、三、四中方法获取了当前毫秒的时间戳</p>
<h2 id="时间戳转成日期格式"><a href="#时间戳转成日期格式" class="headerlink" title="时间戳转成日期格式"></a>时间戳转成日期格式</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">const date = Date.now() // 得到的是整型的数字1609725617431</span><br><span class="line">new Date(date) // 2021-01-04T02:00:17.431Z</span><br></pre></td></tr></table></figure>


<h2 id="中国标准时间转时间戳"><a href="#中国标准时间转时间戳" class="headerlink" title="中国标准时间转时间戳"></a>中国标准时间转时间戳</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">const data1 = &#x27;Fri Jan 10 2020 18:52:45 GMT+0800 (中国标准时间)&#x27;;</span><br><span class="line">console.log(&#x27;timestamp&#x27;, new Date(data1).getTime());</span><br></pre></td></tr></table></figure>
